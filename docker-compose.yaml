services:
  db:
    # mariadb image supports both amd64 & arm64 architecture
    image: mariadb:10-focal
    # MySQL Image
    #image: mysql:8
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backnet
    environment:
      - MYSQL_DATABASE=pharmalivery_db
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 3306
      - 33060

  backend:
    #command: gunicorn --bind 0.0.0.0:8000 --workers 4 "app:create_app()"
    #command: gunicorn --bind 0.0.0.0:8000 "app:create_app()"
    # --worker-class (Default: "sync", "gthread", "geventeventlet/gevent", tornado) 
    command: gunicorn --bind 0.0.0.0:8000 --worker-class gthread "app:create_app()"
    build:
      #context: backend
      context: .
      target: builder
    restart: always
    volumes:
      - static:/app/app/static
    secrets:
      - db-password
    ports:
      - 8000:8000
    networks:
      - backnet
      - frontnet
    depends_on:
      db:
        condition: service_healthy

  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - static:/usr/share/nginx/html/static
    networks:
      - frontnet

volumes:
  db-data:
  static:

secrets:
  db-password:
    file: password.txt

networks:
  backnet:
  frontnet:
